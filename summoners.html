<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards | Legend.GG</title>
    <!--===== LINKS =====-->
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Righteous&display=swap");
      * {
        font-family: "Montserrat", sans-serif;
      }

      .navbar-brand {
        font-family: "Righteous", cursive;
        font-size: 2rem;
      }
    </style>
    <!--=================-->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-dark px-md-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Legend.GG</a>
        <a
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Champions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Leaderboards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- The header content -->
    <div class="container h-100 contentwrapper">
      <div class="row">
        <div class="col-12 border d-flex flex-wrap" id="profile">
          <img
            id="pfp"
            src="media/img/Loading_icon.gif"
            alt=""
            width="100"
            height="100"
            class="rounded-circle img-thumbnail"
          />
          <h1 id="summName">100 Sword</h1>

          <img
            id="rankIcon"
            src="media/img/Loading_icon.gif"
            alt=""
            width="100"
            height="100"
          />
          <div class="d-flex flex-column text-center" id="summStats">
            <h4>CHALLENGER | 1563 LP</h4>
            <h5>253 wins | 179 losses</h5>
          </div>
        </div>
        <div class="col-12 col-md-4 border text-center p-3" id="bestChamps">
          <h3>Favorite Champions</h3>
          <img
            src="media/img/Loading_icon.gif"
            alt=""
            width="100"
            height="100"
          />
        </div>
        <div class="col-12 col-md-8 border text-center p-3" id="matchHistory">
          <h3>Match History</h3>
          <img
            src="media/img/Loading_icon.gif"
            alt=""
            width="100"
            height="100"
          />
        </div>
      </div>
    </div>
    <!--===== SCRIPT =====-->
    <script></script>
    <script src="js/config.js"></script>
    <script src="js/summoner.js"></script>

    <script
      src="https://kit.fontawesome.com/b4299c0961.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--==================-->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--===== LINKS =====-->
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <!--=================-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top px-md-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RITO Companion</a>
        <a
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Champions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Leaderboards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header id="landingHeader">
      <div class="overlay"></div>
      <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="SOURCE/vid/heroVideoBg1080.mp4" type="video/mp4" />
        <source src="SOURCE/vid/heroVideoBg720.mp4" type="video/mp4" />
      </video>
      <!-- The header content -->
      <div class="container h-100">
        <div
          class="row d-flex h-100 text-center align-items-center justify-content-center"
        >
          <div class="col-12 text-white">
            <h1 class="display-3 pb-5">RITO Companion</h1>

            <div class="input-group mb-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                search for
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Champion</a></li>
                <li><a class="dropdown-item" href="#">Item</a></li>
                <li><a class="dropdown-item" href="#">Summoner</a></li>
              </ul>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Champions, Items, or Summoners..."
                aria-label="Text input with dropdown button"
              />
            </div>
            <button class="btn btn-secondary btn-lg w-25">Search</button>
            <h1> hello </h1>
          </div>
        </div>
      </div>
    </header>
    <!--===== SCRIPT =====-->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script
      src="https://kit.fontawesome.com/b4299c0961.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--==================-->
  </body>
</html>

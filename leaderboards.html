<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--===== LINKS =====-->
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <!--=================-->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top px-md-5 bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RITO Companion</a>
        <a
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Champions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Leaderboards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- The header content -->
    <div class="container h-100">
      <div class="row">
        <div class="div col-12 text-center border">
          <h1>Leaderboards</h1>
          <div class="input-group mb-3">
            <select
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="server"
            >
              <option value="br1">BR1</option>
              <option value="eun1">EUN1</option>
              <option value="euw1">EUW1</option>
              <option value="jp1">JP1</option>
              <option value="kr">KR</option>
              <option value="la1">LA1</option>
              <option value="la2">LA2</option>
              <option value="na1">NA1</option>
              <option value="oc1">OC1</option>
              <option value="ru">RU</option>
              <option value="tr1">TR1</option>
            </select>
            <select
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="range"
            >
              <option value="0">Show All</option>
              <option value="10">Top 10</option>
              <option value="50">top 50</option>
              <option value="100">top 100</option>
            </select>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with dropdown button"
            />
          </div>
          <div>
            <button
              class="btn btn-secondary"
              onclick="getLeaderboard(document.getElementById('server').value);"
            >
              search
            </button>
          </div>
        </div>
        <div class="col-4 border">
          <div id="summoners"></div>
        </div>
        <div class="col-8 border" id="summonerDetails"></div>
      </div>
    </div>

    <!--===== SCRIPT =====-->
    <script src="js/API.js"></script>
    <script
      src="https://kit.fontawesome.com/b4299c0961.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--==================-->
  </body>
</html>
